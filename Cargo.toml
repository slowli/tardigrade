[package]
name = "tardigrade"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.19"
futures = { version = "0.3.21", features = ["executor"] }
once_cell = "1.12.0"
pin-project-lite = "0.2.9"
serde = "1"
serde_json = { version = "1", optional = true }
slab = "0.4.6"

tardigrade-shared = { version = "0.1.0", path = "crates/shared" }

[dev-dependencies]
async-io = "1.7.0"
rand = "0.8.5"

[features]
default = ["serde_json"]

# FIXME: make complete, ensure it works
[profile.wasm]
inherits = "release"
panic = "abort"
codegen-units = 1
opt-level = "z" # Optimize for size, rather than speed
lto = true

[workspace]
members = [
  ".",
  "crates/shared",
  "crates/rt",
  "e2e-tests/basic",
]

