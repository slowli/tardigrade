[package]
name = "tardigrade-test-basic"
version = "0.0.0"
edition = "2021"
publish = false
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["orchestration", "workflow", "business process"]
categories = ["asynchronous", "wasm"]
description = "Example of a Tardigrade workflow"
repository = "https://github.com/slowli/tardigrade"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
futures = "0.3.21"
serde = { version = "1", features = ["derive"] }

tardigrade = { version = "0.1.0", path = "../..", features = ["derive"] }

[dev-dependencies]
assert_matches = "1.5.0"
async-std = { version = "1.12.0", features = ["attributes"] }
chrono = "0.4.22"
env_logger = "0.9.0"
once_cell = "1.12.0"
serde_json = "1.0"
wasmtime = "0.37.0"

[dev-dependencies.externref]
version = "0.1.0"
git = "https://github.com/slowli/externref.git"
rev = "2737e549d882c6309989d11cb8aa5befc99dd261"
features = ["processor-log"]

[dev-dependencies.tardigrade-rt]
version = "0.1.0"
path = "../../crates/rt"
features = ["async", "async-io", "log"]
